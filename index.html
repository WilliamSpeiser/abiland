<!DOCTYPE html>
<html>
<head>
    <title>Building Footprints Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
        }
        .slider-container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="min-area-slider">Min Area:</label>
        <input type="range" id="min-area-slider" min="0" max="10000" value="0" step="100">
        <span id="min-area-value">0</span>
    </div>
    <div class="slider-container">
        <label for="max-area-slider">Max Area:</label>
        <input type="range" id="max-area-slider" min="0" max="10000" value="10000" step="100">
        <span id="max-area-value">10000</span>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.9526, -75.1652], 13);

        L.tileLayer('https://{s}.googleapis.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 19,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
        }).addTo(map);

        var geojsonLayer;

        function updateMap(minArea, maxArea) {
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }
            geojsonLayer = L.geoJSON(null, {
                style: function (feature) {
                    return {color: 'red'};
                },
                filter: function (feature) {
                    return feature.properties.Shape__Area >= minArea && feature.properties.Shape__Area <= maxArea;
                },
                onEachFeature: function (feature, layer) {
                    var popupContent = "<table>";
                    var propertiesToShow = ["ADDRESS", "OWNER1", "OWNER2", "BLDG_DESC", "COUNCILDISTRICT", "ZONINGBASEDISTRICT", "LAND_RANK", "Shape__Area"];
                    propertiesToShow.forEach(function(property) {
                        if (feature.properties[property] !== undefined) {
                            popupContent += "<tr><td>" + property + "</td><td>" + feature.properties[property] + "</td></tr>";
                        }
                    });
                    popupContent += "</table>";
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);

            fetch("https://raw.githubusercontent.com/WilliamSpeiser/abiland/main/Vacant_Land_PHL.geojson")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    geojsonLayer.addData(data);
                });
        }

        var minSlider = document.getElementById("min-area-slider");
        var maxSlider = document.getElementById("max-area-slider");
        var minOutput = document.getElementById("min-area-value");
        var maxOutput = document.getElementById("max-area-value");
        minOutput.innerHTML = minSlider.value;
        maxOutput.innerHTML = maxSlider.value;

        function updateSliders() {
            minOutput.innerHTML = minSlider.value;
            maxOutput.innerHTML = maxSlider.value;
            updateMap(parseInt(minSlider.value), parseInt(maxSlider.value));
        }

        minSlider.oninput = updateSliders;
        maxSlider.oninput = updateSliders;

        updateMap(parseInt(minSlider.value), parseInt(maxSlider.value));
    </script>
</body>
</html>
