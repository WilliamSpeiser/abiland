<!DOCTYPE html>
<html>
<head>
    <title>Building Footprints Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        #map {
            height: 80vh;
        }
        #slider-container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <label for="area-slider">Filter by Area:</label>
        <input type="range" id="area-slider" min="0" max="10000" value="10000" step="100">
        <span id="area-value">10000</span>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        var map = L.map('map').setView([39.9526, -75.1652], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geojsonLayer;

        function updateMap(filterValue) {
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }
            geojsonLayer = L.geoJSON(null, {
                style: function (feature) {
                    return {color: 'red'};
                },
                filter: function (feature) {
                    return feature.properties.Shape__Area <= filterValue;
                },
                onEachFeature: function (feature, layer) {
                    var popupContent = "<table>";
                    var propertiesToShow = ["ADDRESS", "OWNER1", "OWNER2", "BLDG_DESC", "COUNCILDISTRICT", "ZONINGBASEDISTRICT", "LAND_RANK", "Shape__Area"];
                    propertiesToShow.forEach(function(property) {
                        if (feature.properties[property] !== undefined) {
                            popupContent += "<tr><td>" + property + "</td><td>" + feature.properties[property] + "</td></tr>";
                        }
                    });
                    popupContent += "</table>";
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);

            fetch("https://raw.githubusercontent.com/WilliamSpeiser/abiland/main/Vacant_Land_PHL.geojson")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    geojsonLayer.addData(data);
                });
        }

        var slider = document.getElementById("area-slider");
        var output = document.getElementById("area-value");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
            updateMap(this.value);
        }

        updateMap(slider.value);
    </script>
</body>
</html>
