<!DOCTYPE html>
<html>
<head>
    <title>Building Footprints Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nouislider/15.6.1/nouislider.min.css"/>
    <style>
        #map {
            height: 80vh;
        }
        .slider-container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="area-slider"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nouislider/15.6.1/nouislider.min.js"></script>
    <script>
        var map = L.map('map').setView([39.9526, -75.1652], 13);

        L.tileLayer('https://{s}.googleapis.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 19,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
        }).addTo(map);

        var geojsonLayer;

        function updateMap(minArea, maxArea) {
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }
            geojsonLayer = L.geoJSON(null, {
                style: function (feature) {
                    return {color: 'red'};
                },
                filter: function (feature) {
                    return feature.properties.Shape__Area >= minArea && feature.properties.Shape__Area <= maxArea;
                },
                onEachFeature: function (feature, layer) {
                    var popupContent = "<table>";
                    var propertiesToShow = ["ADDRESS", "OWNER1", "OWNER2", "BLDG_DESC", "COUNCILDISTRICT", "ZONINGBASEDISTRICT", "LAND_RANK", "Shape__Area"];
                    propertiesToShow.forEach(function(property) {
                        if (feature.properties[property] !== undefined) {
                            popupContent += "<tr><td>" + property + "</td><td>" + feature.properties[property] + "</td></tr>";
                        }
                    });
                    popupContent += "</table>";
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);

            fetch("https://raw.githubusercontent.com/WilliamSpeiser/abiland/main/Vacant_Land_PHL.geojson")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    geojsonLayer.addData(data);
                });
        }

        var areaSlider = document.getElementById('area-slider');

        noUiSlider.create(areaSlider, {
            start: [100, 1000],
            connect: true,
            step: 5,
            range: {
                'min': 100,
                'max': 1000
            }
        });

        areaSlider.noUiSlider.on('update', function (values, handle) {
            var minArea = parseFloat(values[0]);
            var maxArea = parseFloat(values[1]);
            updateMap(minArea, maxArea);
        });

        updateMap(100, 1000);
    </script>
</body>
</html>
